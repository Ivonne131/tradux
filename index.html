<!DOCTYPE HTML>
<html style="background: url('./images/banner.jpg') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
	<head>
		<title>TRADUX</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="shortcut icon" href="./images/tradux.ico" />
	</head>
	<body style="background-color: transparent;">
		
		<div style="justify-items: center; display: grid; height: 80%; height: -webkit-fill-available;">
			<form class="formContenido">
				<br>
				<div style="text-align: center;">
					<img src="./images/Logo_sw.jpeg" style="width: 95px; box-shadow: 0px 0px 61px 19px rgba(0,0,0,0.75); border-radius: 50px;">
					<br><br><br>
					<h3 style="color: white;">Iniciar sesión</h3>
				</div>
				<div class="form-group row">
					<div class="input-group mb-2" style="font-size: 12pt;">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroupPrepend3"><i class="fa fa-envelope" style="font-family: FontAwesome; font-size: 13pt;"></i></span>
						</div>
						<input id="email" type="email" class="form-control is-valid" name="email" required autocomplete="email" autofocus>
					</div>
				</div>
				<div class="form-group row">
					<div class="input-group mb-2" style="font-size: 12pt;">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroupPrepend3"><i class="fa fa-lock" style="font-family: FontAwesome; font-size: 18pt;"></i></span>
						</div>
						<input id="password" type="password" class="form-control is-valid" name="password" required autocomplete="current-password">
					</div>
				</div>
				<div class="form-group row" style="text-align: center">
					<div class="col-md-12">
						<a class="btn btn-primary" href="home.html">Entrar</a>
					</div>
				</div>
				<hr>
				<div class="form-group row" style="text-align: center">
					<div class="col-md-12">
						<label class="form-check-label">¿No tienes cuenta?</label>
						<a class="btn btn-link" style="vertical-align: baseline; text-decoration: none;">Regístrate aquí</a>
					</div>
				</div>
				<div class="form-group row" style="text-align: center; margin: 0;">
					<div class="col-md-12">
						<label class="form-check-label">©2020 Derechos reservados.</label>
					</div>
				</div>
			</form>
		</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
	</body>
</html>
